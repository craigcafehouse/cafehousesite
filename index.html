<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cafe.house</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 60px;
      color: #fff;
      line-height: 1.1;
    }
    @media (max-width: 480px) {
      .break { display: block; }
    }
    .subheading {
      font-family: 'Montserrat', sans-serif;
      font-weight: 100;
      font-size: 15px;
      color: #fff;
      margin-top: 0.6em;
      letter-spacing: 0.1em;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 30px;
      color: #fff;
      margin-top: 4em;
    }
    .player {
      margin-top: 4em;
      background-color: #676767;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-btn svg {
      fill: #efefef;
      width: 24px;
      height: 24px;
    }

  </style>
</head>
<body>
  <h1><span class="break">CAFE.</span>HOUSE</h1>
  <p class="subheading">BEANS & BEATS</p>
  <h2>COMING SOON</h2>

  <div class="player">
    <button class="play-btn" id="playBtn" aria-label="Play">
      <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="iconPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>

  </div>

  <audio id="player" loop>
    <source src="Track.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const iconPlay = document.getElementById('iconPlay');
    const iconPause = document.getElementById('iconPause');

    audio.play().then(() => {
      iconPlay.style.display = 'none';
      iconPause.style.display = 'block';
    }).catch(() => {});

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        iconPlay.style.display = 'none';
        iconPause.style.display = 'block';
      } else {
        audio.pause();
        iconPlay.style.display = 'block';
        iconPause.style.display = 'none';
      }
    });


  </script>
</body>
</html>
